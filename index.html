<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="player-container">
        <div id="player"></div>
        <div id="controls">
            <button onclick="prevChannel()">⏮️ Previous</button>
            <button onclick="nextChannel()">⏭️ </button>
        </div>
    </div>

    <div id="sidebar">
        <input type="text" id="channelSearch" placeholder="Search channels...">
        <ul id="channelList"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/clappr@0.3.13/dist/clappr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="script.js"></script>
    
</body>
</html>
